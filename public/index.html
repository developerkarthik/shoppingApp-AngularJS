<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Shopping App Using - Angular JS</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>
            .footer {
                position: absolute;
                bottom: 0;
                width: 100%;
                height: 60px;
                background-color: #f5f5f5;
            }
            .footer .container .text-muted {
                margin: 20px 0;
            }
        </style>
    </head>
    <body ng-app="shoppingApp">
            <header></header>
            <ng-view></ng-view>

            <div ng-controller="signupController">
            <!-- SignUp Modal -->
            <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Create an Account</h4>
                        </div>
                        <div class="modal-body">
                            <form name="signup" novalidate>
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input type="email" ng-model="email" class="form-control" id="email" placeholder="Email" required>
                                    <p ng-show="signup.email.$error.required">This is mandatory.</p>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" ng-model="pwd" ng-minlength="4" ng-maxlength="8" class="form-control" id="password" placeholder="Password" required>
                                    <p ng-show="signup.pwd.$invalid && !signup.pwd.$pristine" class="help-block">This is required.</p>
                                    <!--<p ng-show="signup.email.$invalid && !signup.email.$dirty">Please enter valid email</p>-->
                                </div>
                                <div class="form-group">
                                    <label for="mobileno">Mobile No</label>
                                    <input type="text" ng-model="mobileno" class="form-control" id="mobileno" placeholder="Mobile Number" required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" ng-disabled=signup.$invalid>Create Account</button>
                        </div>
                        <pre>{{ signup | json}}</pre>
                    </div>
                    </div>
                </div>
                
                <!-- SignIn Modal -->
                <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Login</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control" id="login-email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="login-password" placeholder="Password">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>    
            <!--<footer></footer>-->
            <footer class="footer">
                <div class="container">
                    <p class="text-muted">copyrights @2017</p>
                </div>
            </footer>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
